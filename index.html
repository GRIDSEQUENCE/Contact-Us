<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./dist/css/main.css" />
    <title>Card</title>
  </head>

  <body>
    <div class="container">
      <div class="container__box">
        <h1 class="container__title">CONTACT</h1>

        <div class="info">
          <p class="info__text">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quae et
            quo cupiditate illum veniam eaque.
          </p>

          <div class="info__box">
            <div class="info__content">
              <i class="info__icon fas fa-map-marker-alt"></i>
              <p class="info__details">
                16a, unknown street <br />
                london <br />
                ab12 3cd
              </p>
            </div>

            <div class="info__content">
              <i class="info__icon fas fa-share-alt"></i>
              <div class="social">
                <a href="#"><i class="social__icon fab fa-youtube"></i></a>
                <a href="#"><i class="social__icon fab fa-github"></i></a>
                <a href="#"><i class="social__icon fab fa-facebook"></i></a>
                <a href="#"><i class="social__icon fab fa-codepen"></i></a>
              </div>
            </div>

            <div class="info__content">
              <i class="info__icon fas fa-phone-alt"></i>
              <p class="info__details">44+ 1234 456789</p>
            </div>
          </div>

          <div class="info__send">WRITE TO US</div>
        </div>

        <form class="form">
          <div class="form__box">
            <div class="form__content">
              <label class="form__label" for="name">NAME</label>
              <input class="form__input" type="text" name="name" id="name" />
            </div>

            <div class="form__content">
              <label class="form__label" for="email">EMAIL</label>
              <input class="form__input" type="email" name="email" id="email" />
            </div>

            <div class="form__content">
              <label class="form__label" for="subject">SUBJECT</label>
              <input
                class="form__input"
                type="text"
                name="subject"
                id="subject"
              />
            </div>

            <div class="form__content">
              <label class="form__label" for="textArea">MESSAGE</label>
              <textarea
                class="form__input form__input--text"
                type="text"
                name="name"
                id="name"
              ></textarea>
            </div>
          </div>

          <div class="form__send">SEND</div>
        </form>
      </div>
    </div>

    <script src="./dist/js/main.js"></script>
  </body>
</html>
